<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <title>disp lists</title>
  </head>
  <body>
    <div id="app">
      <ul class="tabs">
        <li
          v-on:click="change('1')"
          v-bind:class="{'active': isActive === '1'}"
        >
          タブ1
        </li>
        <li
          v-on:click="change('2')"
          v-bind:class="{'active': isActive === '2'}"
        >
          タブ2
        </li>
        <li
          v-on:click="change('3')"
          v-bind:class="{'active': isActive === '3'}"
        >
          タブ3
        </li>
      </ul>

      <ul class="contents">
        <li v-if="isActive === '1'">tabテキスト1</li>
        <li v-else-if="isActive === '2'">tabテキスト2</li>
        <li v-else-if="isActive === '3'">tabテキスト3</li>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
